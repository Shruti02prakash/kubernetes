kind: Deployment
apiVersion: apps/v1
metadata:
   name: nginx-deployments
spec:
   replicas: 2
   selector:
    matchLabels:
     app: nginx
   template:
     metadata:
       labels:
         app: nginx
     spec:
      containers:
        - name: nginx
          image: nginx:1.14.1
          ports:
          - containerPort: 80
